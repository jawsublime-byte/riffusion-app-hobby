<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riffusion - Debug v2.0</title>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; font-family: Arial; background: #f0f0f0;">
            <h1>üöß Riffusion Debug Mode</h1>
            <p>If you can see this, HTML is loading but React is not mounting.</p>
            <p>Time: <span id="time"></span></p>
            <p>React should replace this content...</p>
        </div>
    </div>
    <script>
        document.getElementById('time').innerText = new Date().toLocaleString();
        console.log('HTML loaded at', new Date().toLocaleString());
        
        // Test if webpack bundle loads
        console.log('üîç Testing if JavaScript executes...');
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('üöß Riffusion Debug Mode')) {
                console.log('‚ö†Ô∏è Bundle.js did not execute - replacing with inline JS');
                root.innerHTML = \`
                    <div style="padding: 20px; font-family: Arial; background: #e8f5e8;">
                        <h1>üéâ INLINE JAVASCRIPT SUCCESS!</h1>
                        <p>‚úÖ HTML loaded correctly</p>
                        <p>‚úÖ Inline JavaScript is executing</p>
                        <p>‚úÖ Vercel deployment successful</p>
                        <div style="background: #ffeaa7; padding: 15px; margin: 20px 0; border-radius: 5px;">
                            <h2>‚ö†Ô∏è Bundle.js Issue Detected</h2>
                            <p><strong>Status:</strong> Webpack bundle not loading properly</p>
                            <p><strong>Solution:</strong> Using inline JavaScript as fallback</p>
                            <p><strong>Time:</strong> \${new Date().toLocaleString()}</p>
                        </div>
                    </div>
                \`;
                console.log('‚ú® Inline JavaScript fallback activated');
            } else {
                console.log('‚úÖ Bundle.js executed successfully');
            }
        }, 2000);
    </script>
</body>
</html>
